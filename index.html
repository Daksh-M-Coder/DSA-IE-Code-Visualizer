<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGraph Visualizer</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script type="importmap">
      {
        "imports": {
          "safevalues/dom": "https://cdn.jsdelivr.net/npm/safevalues@1.2.0/dist/mjs/dom/index.js",
          "safevalues/": "https://esm.sh/safevalues@^1.2.0/",
          "safevalues": "https://cdn.jsdelivr.net/npm/safevalues@1.2.0/dist/mjs/index.js",
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="theme-obsidian">
    <div id="app-container">
      <header class="app-header">
        <div class="header-left">
          <h1 class="app-title">CodeGraph Visualizer</h1>
          <div class="file-controls">
            <button id="upload-btn" title="Upload Files">
              <i class="fas fa-upload"></i> Upload
            </button>
            <input type="file" id="file-input" multiple hidden />
            <button id="paste-code-btn" title="Paste Code Snippet">
              <i class="fas fa-paste"></i> Paste
            </button>
          </div>
        </div>
        <div class="header-center">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Search nodes..."
            />
          </div>
          <div class="filter-controls">
            <label for="depth-slider">Depth:</label>
            <input
              type="range"
              id="depth-slider"
              min="1"
              max="10"
              value="5"
              title="Filter graph depth"
            />
            <span id="depth-value">5</span>
          </div>
        </div>
        <div class="header-right">
          <div class="theme-selector">
            <label for="theme-select"><i class="fas fa-palette"></i></label>
            <select id="theme-select">
              <option value="theme-obsidian">Obsidian</option>
              <option value="theme-light">Light</option>
              <option value="theme-hacker">Hacker</option>
              <option value="theme-solarized">Solarized</option>
              <option value="theme-nord">Nord</option>
            </select>
          </div>
          <button id="export-btn" title="Export Graph">
            <i class="fas fa-download"></i> Export
          </button>
        </div>
      </header>

      <main class="main-content">
        <canvas id="graph-canvas"></canvas>
        <div id="sidebar">
          <div id="sidebar-content" class="empty">
            <p>Click a node to see details</p>
          </div>
        </div>
        <div id="tooltip"></div>
      </main>

      <div id="drop-zone" class="hidden">
        <div class="drop-zone-content">
          <i class="fas fa-file-import fa-3x"></i>
          <p>Drop files here to visualize</p>
        </div>
      </div>

      <div id="paste-modal" class="hidden">
        <div class="modal-content">
          <h2>Paste Code</h2>
          <textarea
            id="paste-textarea"
            placeholder="Paste your code here..."
          ></textarea>
          <div class="modal-actions">
            <button id="paste-submit-btn">Analyze</button>
            <button id="paste-cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      
      <div id="gemini-chatbot">
        <button id="chatbot-toggle">
            <i class="fas fa-robot"></i>
        </button>
        <div id="chatbot-window" class="hidden">
            <div class="chatbot-header">
                <h3>Gemini AI Assistant</h3>
                <button id="chatbot-close"><i class="fas fa-times"></i></button>
            </div>
            <div id="chatbot-messages"></div>
            <div class="chatbot-input">
                <textarea id="chatbot-textarea" placeholder="Ask about the code..."></textarea>
                <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
